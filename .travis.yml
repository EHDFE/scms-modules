language: node_js

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  local-dir: build
  target-branch: gh-pages
  keep-history: false
  verbose: true
  on:
    branch: publish

script:
  - npm run build

cache:
  directories:
  - node_modules

branches:
  only:
    - publish