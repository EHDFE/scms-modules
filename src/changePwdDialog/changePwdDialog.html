<div class="modal fade change-pwd-dialog" id="changePwdDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-bgcolor">
                <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                <h4 class="modal-title pl15" id="myModalLabel">修改密码</h3>
            </div>
            <form name="myForm" novalidate="novalidate" ng-submit="submit($event)" class="form-horizontal" role="form">
                <div class="modal-body">
                    <div class="validation-code-dialog">
                        <div class="form-group form-content has-bottom">
                            <label class="col-sm-3 control-label">账号</label>
                            <div class="col-sm-8">
                                <input ng-model="username" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group form-content has-bottom">
                            <label class="col-sm-3 control-label">手机号</label>
                            <div class="col-sm-8">
                                <input ng-model="mobile" class="form-control captcha" disabled>
                                <button class="btn btn-info btn-captcha" ng-click="getCaptcha()" ng-if="!btnDisabled">{{captchaBtnText}}</button>
                                <button class="btn btn-captcha" ng-if="btnDisabled" disabled>({{time}}秒)后再次获取</button>
                            </div>
                        </div>
                        <div class="form-group form-content">
                            <label class="col-sm-3 control-label">输入验证码</label>
                            <div class="col-sm-8">
                                <input ng-model="formData.captcha" class="form-control" required>
                                <div class="error-msg"></div>
                            </div>
                        </div>
                        <div class="form-group form-content">
                            <label class="col-sm-3 control-label">输入密码</label>
                            <div class="col-sm-8">
                                <input ng-model="formData.password" class="form-control" type="password" required ng-blur="checkPwd($event);" minlength="6" maxlength="20">
                                <div class="error-msg"></div>
                            </div>
                        </div>
                        <div class="form-group form-content">
                            <label class="col-sm-3 control-label">再次输入密码</label>
                            <div class="col-sm-8">
                                <input ng-model="formData.passwordRecheck" id="pwd" class="form-control" type="password" required ng-blur="reCheckPwd($event);" minlength="6" maxlength="20">
                                <div class="error-msg"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer modal-button-two">
                    <button data-dismiss="modal" class="btn btn-defalut">取消</button>
                    <button class="btn btn-success" type="submit">确定</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
