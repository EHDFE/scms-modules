<h2>日期选择</h2>
<input placeholder="结束时间" type="text" class="form-control input-date">

<h2>日期时间选择</h2>
<input placeholder="结束时间" type="text" class="form-control input-date-time">

<h2>范围--日期选择</h2>
<div class="input-date-range">
    <input placeholder="开始时间" type="text" class="form-control input-date">
    <span class="input-group-addon input-group-addon-no">-</span>
    <input placeholder="结束时间" type="text" class="form-control input-date">
</div>

<h2>范围--日期时间选择</h2>
<div class="input-date-range">
    <input placeholder="开始时间" type="text" class="form-control input-date-time">
    <span class="input-group-addon input-group-addon-no">-</span>
    <input placeholder="结束时间" type="text" class="form-control input-date-time">
</div>
