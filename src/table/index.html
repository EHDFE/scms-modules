<div class="tablebox" ng-transclude></div>
<div ng-show="fixedTable" fixed-col="fixedPosition" table-fixed-directive></div>
<div ng-show="hasPagination">
  <div pagination-directive current-page="currPage" total-count="totalCount" page-size="pageSize" onchanged="fetch" hide-page-size="hidePageSize"></div>
</div>
<div error-no-data-directive show-by="isNoData"></div>
