<div class="btn-group form-content">
	<input type="text" ng-model="checkedItem.name" ng-disabled="disabled" class="dropdown-toggle form-control" ng-transclude type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="glyphicon glyphicon-menu-down form-control-feedback" aria-hidden="true"></span>
    <ul class="dropdown-menu">
        <li ng-repeat="item in dropData" ng-click="checked(item,$index);" ng-class="{'active' : $index == itemIndex }"><a>{{ item.name }}</a></li>
    </ul>
</div>
