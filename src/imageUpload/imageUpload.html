<div class="imageUpload">
    <div class="thumb" ng-if="moduleType === 'thumb'">
        <ul>
            <li ng-repeat="item in imageArray">
                <div class="upload-box" ng-show="!item.uploadType.loading && !item.uploadType.succeed && !item.uploadType.error">
                    <label>
                        <span>
                            <i class="fa fa-plus"></i>
                        </span>
                        <input type="file" ng-model="file" style="display: none;">
                        上传
                    </label>
                </div>
                <div class="loading-box" ng-show="item.uploadType.loading || item.uploadType.error">
                    <p>
                        <span ng-show="item.uploadType.loading">上传中</span>
                        <span ng-show="item.uploadType.succeed">上传成功</span>
                        <span ng-show="item.uploadType.error">上传失败</span>
                        ···
                    </p>
                    <div>
                        <span class="succeed" ng-show="item.uploadType.succeed" style="width: {{ item.loadingTempo }}%;"></span>
                        <span class="error" ng-show="item.uploadType.error" style="width: {{ item.loadingTempo }}%;"></span>
                        <span class="loading" ng-show="item.uploadType.loading" style="width: {{ item.loadingTempo }}%;"></span>
                    </div>
                </div>
                <div class="images-box" ng-show="item.uploadType.succeed || item.uploadType.error" ng-class="{error: item.uploadType.error}">
                    <!--<div class="img" style="background: url({{ item.dataImg }}) no-repeat center center;background-size: contain;"></div>-->
                    <img class="img" image-show img-url="item.dataImg" custom-css="true" show-click="showClick" bg-click="false" mini-img="false" ng-show="item.uploadType.succeed">
                    <div class="barrier">
                        <a href="javascript:;" ng-show="item.uploadType.succeed" ng-click="showClick($event,item.dataImg)">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a href="javascript:;" ng-click="remove(item,$index)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                        <a href="javascript:;" ng-show="item.uploadType.succeed" ng-click="download($event,item.dataImg)">
                            <i class="fa fa-download"></i>
                        </a>
                        <a style="display: none;"></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="noThumb" ng-if="moduleType === 'noThumb'">
        <label ng-if="!dNum">
            <i class="fa fa-upload mr5"></i>
            <input type="file" ng-model="file" style="display: none;">
            上传文件
        </label>
        <label ng-if="dNum && dNum<imageArray.length">
            <i class="fa fa-upload mr5"></i>
            <input type="file" ng-model="file" style="display: none;">
            上传文件
        </label>
        <label ng-click="fileFn();" ng-if="dNum && dNum>=imageArray.length">
            <i class="fa fa-upload mr5"></i>
            上传文件
        </label>
        <ul>
            <li ng-repeat="item in imageArray">
                <span>
                    <i class="fa fa-chain-broken"></i>
                </span>
                <div>
                    <a href="javascript:;" class="succeed" ng-class="{succeed:item.uploadType.succeed,error:item.uploadType.error,loading:item.uploadType.loading}">{{ item.imgName }}</a>
                    <a href="javascript:;" class="remove" ng-click="remove(item,$index)">
                        <i class="icon-close"></i>
                    </a>
                    <div ng-show="item.uploadType.loading">
                        <span style="width: {{ item.loadingTempo }}%;"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="example" ng-if="moduleType === 'example'">
        <div class="bgImg">
            <div ng-show="imageArray[0] && imageArray[0].uploadType.succeed" style="background: url({{ imageArray[0].dataImg }}) no-repeat center center;background-size: cover;"></div>
            <div ng-show="!imageArray[0] || !imageArray[0].uploadType.succeed" style="background: url({{ defaultImg }}) no-repeat center center;background-size: cover;"></div>
        </div>
        <div class="type" ng-show="item.uploadType.loading || item.uploadType.error">
            <span class="succeed" ng-show="imageArray[0].uploadType.succeed" style="width: {{ imageArray[0].loadingTempo }}%;"></span>
            <span class="error" ng-show="imageArray[0].uploadType.error" style="width: {{ imageArray[0].loadingTempo }}%;"></span>
            <span class="loading" ng-show="imageArray[0].uploadType.loading" style="width: {{ imageArray[0].loadingTempo }}%;"></span>
        </div>
        <span class="errorText" ng-show="imageArray[0].uploadType.error">上传失败</span>
        <div class="clearfix operation">
            <div class="fl">
                <label>
                    <input type="file" ng-model="file" style="display: none;">
                    上传
                </label>
            </div>
            <div class="fl hint">{{ exampleText }}</div>
        </div>
    </div>
</div>
