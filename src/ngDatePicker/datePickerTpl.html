<div class="date-picker-date-container" ng-class="{'date-picker-hasdata': ngModel}">
  <input class="form-control" placeholder="{{placeholder}}" ng-class="{'input-date': !pickTime, 'input-date-time':pickTime }" style="display:inline-block;" ng-model="ngModel"/>
  <span ng-click="clearDate($event)" class="clear-date icon-non-compliant-order"></span>
</div>
