<div class="week-picker-date-container" ng-class="{'week-picker-hasdata': weekData&&weekData.start&&weekData.end&&!isHideClose&&!ngDisabled}">
    <div class="week-date input-date-range"  tabindex="-1" ng-class="{disabled: ngDisabled}">
        <input ng-disabled="ngDisabled" placeholder="{{startPlaceholder}}" type="text" ng-model="weekData.start" class="form-control input-date">
        <span class="input-group-addon input-group-addon-no">-</span>
        <input ng-disabled="ngDisabled" placeholder="{{endPlaceholder}}" type="text"  ng-model="weekData.end" class="form-control input-date">
    </div>
    <span ng-click="clearDate($event)" class="clear-date icon-non-compliant-order" ng-if="!isHideClose && !ngDisabled"></span>
</div>
