<div class="time-picker-wrap">
  <div class="date-panel">
    <div date-panel init-date="initDate" max-date-value="maxDateValue" min-date-value="minDateValue" max-date="maxTime" min-date="minTime"
      date="ngModel" use-seconds="useSeconds" time-pick="true" min-view-mode="minViewMode" pick-time="pickTime" format-date="formatDate" on-pick-event="onPickEvent"></div>
    <div class="confirm" ng-click="pick()">
      确定
    </div>
  </div>
</div>
