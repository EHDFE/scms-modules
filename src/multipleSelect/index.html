<div class="multiple-select-pane">
  <div class="multiple-select-pane-container">
    <div class="category-group" ng-repeat="group in options">
      <h4 class="category-name">{{group.name}}</h4>
      <ul class="option-list">
        <li class="option-item" ng-class="{selected: item.selected}" ng-repeat="item in group.children">
          <button type="button" ng-click="handleClick(item)">{{item.name}}</button>
        </li>
      </ul>
    </div>
  </div>
</div>
