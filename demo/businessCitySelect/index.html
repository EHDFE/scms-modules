<div>
  <div
    business-city-select
    ng-model="model"
    mode="mode"
    city-only="cityOnly"
    readonly="readonly"
    auto-select="autoSelect"
    label="{{label}}"
    width="{{width}}"
    open-city-type="{{openCityType}}"
    is-activated="isActivated"
    api-url="{{apiUrl}}"
    prepend-option-type="{{prependOptionType}}"
  ></div>
  model: {{model}}
</div>
