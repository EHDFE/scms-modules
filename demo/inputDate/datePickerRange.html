<h2>1) 范围--日期选择</h2>
<div ng-init="startDateRange='2018-01-11';endDateRange='2018-03-23';">
    <input date-picker-range start-date-range="startDateRange" end-date-range="endDateRange" event-change="" data-is-hide-close="true"/>
    <div>
        开始时间:{{startDateRange}} 结束时间:{{endDateRange}}
    </div>
</div>
<h2>2) 范围-日期选择 最大时间，最小时间</h2>
<div>
    <input date-picker-range min-date="'2018-02-23'"  max-date="'2018-04-24'" start-date-range="startDateRange2" end-date-range="endDateRange2"/>
    <div>
        开始时间:{{startDateRange2}} 结束时间:{{endDateRange2}}
    </div>
</div>

<h2>3) 范围-日期选择 默认时间范围</h2>
<div >
    <input date-picker-range init-start-date="-30" init-end-date="0"  start-date-range="startDateRange4" end-date-range="endDateRange4" />
    <div>
        开始时间:{{startDateRange4}} 结束时间:{{endDateRange4}}
    </div>
</div>

<h2>4) 范围-日期选择 默认时间范围</h2>
<div ng-init="startDateRange3='2017-09-11';endDateRange3='2018-03-23';">
    <input date-picker-range init-start-date="-30" init-end-date="0" start-placeholder="开始时间" end-placeholder="截止日期" start-date-range="startDateRange3" end-date-range="endDateRange3" />
    <div>
        开始时间:{{startDateRange3}} 结束时间:{{endDateRange3}}
    </div>
</div>
