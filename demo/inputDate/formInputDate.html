<h2>日期选择</h2>
<div>
    <input placeholder="结束时间" type="text" date-picker  init-date="null" ng-model="aa">
</div>

<h2>月选择</h2>
<div>
    <input placeholder="结束时间" type="text" date-picker  min-view-mode="months" format-date="YYYY-MM"
        init-date="null" ng-model="month">
    <div>选中的月份 {{month}}</div>
</div>

<h2>日期时间选择</h2>
<div>
    <input placeholder="结束时间" type="text" min-date="'2018-03-08 11:34:23'" date-picker pick-time="true" use-seconds="true" init-date="0" ng-model="bb" format-date="YYYY-MM-DD HH:mm:ss">
</div>

<h2>日期时间选择(无秒选择)</h2>
<div>
    <input placeholder="结束时间" type="text" date-picker pick-time="true" use-seconds="false" init-date="0" ng-model="nosecond"
        format-date="YYYY-MM-DD HH:mm" />
</div>
