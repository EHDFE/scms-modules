<h2>日期选择{{aa}}</h2>
<div ng-code-directive>
    <input placeholder="结束时间" type="text" date-picker class="form-control input-date" init-date="null" ng-model="aa">
</div>

<h2>日期时间选择</h2>
<input placeholder="结束时间" type="text" date-picker pick-time="true" use-seconds="true" init-date="0" ng-model="bb" format-date="YYYY-MM-DD HH:mm:ss"
    class="form-control input-date-time">


<h2>范围--日期选择</h2>
<div date-picker-range ng-init="startDateRange='2018-02-13';endDateRange='2018-02-22';" date-range-result="dateRangeResult"
    min-date="'2018-02-11'" start-date-range="startDateRange" end-date-range="endDateRange"></div>
<div>
    开始时间:{{startDateRange}} 结束时间:{{endDateRange}}
</div>
