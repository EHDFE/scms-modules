<!--日期时间选择 最大日期 最小日期 显示已选择的时间 disabled状态-->
<switch-directive is-checked="datePickDisable"></switch-directive>
<div class="mt5" ng-init="datePickValue8 = '2018-02-24 12:02:02';datePickValue9 = '2018-02-24 12:02';">
    <input placeholder="日期选择" type="text" date-picker pick-time="true" use-seconds="true" init-date="-5" ng-model="datePickValue8" min-date="'2018-02-23'"  max-date="'2018-04-24'"  ng-disabled="datePickDisable"/>
    <input placeholder="日期选择" type="text" date-picker pick-time="true" use-seconds="false" init-date="-5" ng-model="datePickValue9" min-date="'2018-02-23'"  max-date="'2018-04-24'"  ng-disabled="datePickDisable"/>
</div>
