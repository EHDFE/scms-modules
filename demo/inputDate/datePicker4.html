<!--日期选择 最大日期 最小日期 显示已选择的时间 disabled状态-->
<switch-directive is-checked="datePickDisable"></switch-directive>
<div class="mt5" ng-init="datePickValue4 = '2018-02-24';">
    <input placeholder="日期选择" type="text" date-picker  init-date="-5" ng-model="datePickValue4" min-date="'2018-02-23'"  max-date="'2018-04-24'"  ng-disabled="datePickDisable"/>
</div>
