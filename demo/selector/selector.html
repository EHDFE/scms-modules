<!-- 选择器-匹配 -->
<div selector-directive class="EUi-select-box" ng-init="text='城市2';items1=[{text:'城市1',value:1},{text:'城市2',value:2},{text:'城市3',value:3},{text:'城市4',value:4}]" value="value" text="text" query="true" >
    <input type="text" placeholder="请选择城市" ng-model="text" >
    <i class="EUi-select-icon"></i>
    <div class="EUi-select-content">
        <dl>
            <dd ng-repeat="item in items1" data-value="{{ item.value }}">{{ item.text }}</dd>
        </dl>
    </div>
</div>
